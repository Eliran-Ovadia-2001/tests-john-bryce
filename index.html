<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Search</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-4">
  <h2>Country Search</h2>
  <form id="countryForm">
    <div class="form-group">
      <label for="searchInput">Search Country:</label>
      <input type="text" class="form-control" id="searchInput" placeholder="Enter country name">
    </div>
    <button type="button" class="btn btn-primary mb-2" id="allBtn">All Countries</button>
    <button type="submit" class="btn btn-primary mb-2" id="searchBtn">Search</button>
  </form>
  
  <div id="statisticsTable" style="display: none;">
    <h3>Statistics</h3>
    <table class="table">
      <tbody>
        <tr>
          <th scope="row">Number of Countries</th>
          <td id="numCountries"></td>
        </tr>
        <tr>
          <th scope="row">Total Population</th>
          <td id="totalPopulation"></td>
        </tr>
        <tr>
          <th scope="row">Average Population</th>
          <td id="averagePopulation"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="countryDetails" style="display: none;">
    <h3>Country Details</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Country</th>
          <th scope="col">Population</th>
        </tr>
      </thead>
      <tbody id="countryDetailsBody"></tbody>
    </table>
  </div>

  <div id="continentTable" style="display: none;">
    <h3>Continent Summary</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Continent</th>
          <th scope="col">Number of Countries</th>
        </tr>
      </thead>
      <tbody id="continentTableBody"></tbody>
    </table>
  </div>
</div>
</body>
</html>
