<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masima 8.2</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="position: fixed;">

    <h1>Add Products</h1>
<br>

    <form>
        <label for="ProductName">Enter You're Product Name: </label>
        <input type="text" id="ProductName">
        <span id="NameErr"></span>
<br>
        <label for="ProductPrice">Enter You're Product Price: </label>
        <input type="number" id="ProductPrice">
        <span id="PriceErr"></span>
<br>
        <label for="ProductCategory">Choose You're Product Category: </label>
        <select id="ProductCategory">
            <option value=" "></option>
            <option value="Drinks">Drinks</option>
            <option value="Meat">Meat</option>
            <option value="Dairy">Dairy</option>
            <option value="Snacks">Snacks</option>
            <option value="Basic">Basic</option>
                </select>
                <span id="CategoryErr"></span>
<br>
        <label for="ProductImage">Enter You're Product URL: </label>
        <input type="text" id="ProductImage">
        <span id="ImageErr"></span>
<br>
        <button type="button" onclick="AddProduct()">Add Product</button>
        <button type="reset">Delete Form</button>
    </form>
<br>
    <h1>My Cart:</h1>
    <table id="Table">
        <thead>
            <tr>
                <td> Product Name: </td>
                <td> Product Price: </td>
                <td> Product Category: </td>
                <td> Product Image: </td>
                <td> Auctions: </td>
            </tr>
        </thead>
        <tbody id="ProductList"></tbody>
    </table>
</body>
</html>
